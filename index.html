<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Checker</title>
  </head>
  <body>
    <div class="background">
      <div class="search">
        <input
          type="text"
          class="search-input"
          placeholder="search for city"
          spellcheck="false"
        />
        <button class="search-button">
          <img src="images/search.png" draggable="false" />
        </button>
      </div>

      <div class="error-message">
        <p>city doesn't exist...?</p>
      </div>

      <div class="weather">
        <img
          src="images/weather icons/clear.gif"
          class="weather-icon"
          draggable="false"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Tokyo</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" draggable="false" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/weather icons/wind.gif" draggable="false" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        &copy; Marceo Santos
        <a href="https://github.com/marceosayo" target="_blank"
          ><img
            src="images/github-mark-white.png"
            class="github-icon"
            draggable="false"
        /></a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
